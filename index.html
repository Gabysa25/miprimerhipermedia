<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Swan - BTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 200px;
            background-color: #222;
            padding: 15px;
            position: fixed;
            height: 100%;
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            font-size: 18px;
        }
        .sidebar a:hover {
            background-color: cyan;
            color: black;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            width: calc(100% - 240px);
        }
        .seccion {
            display: none;
            text-align: justify;
        }
        .video-container iframe {
            width: 95vw;
            height: 85vh;
        }
        .galeria iframe {
            width: 100%;
            height: 90vh;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="#" onclick="mostrarSeccion('inicio')">Inicio</a>
        <a href="#" onclick="mostrarSeccion('galeria')">Galería</a>
        <a href="#" onclick="mostrarSeccion('letra')">Letra</a>
        <a href="#" onclick="mostrarSeccion('video')">Video</a>
    </div>

    <div class="content">
        <div class="header">
            <div style="display: flex; align-items: center; gap: 15px;">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSeqPVYpED8bOY8QumZ1wPECCZlWO1iEwS6bg&s" width="100">
                <h1>Black Swan</h1>
            </div>
        </div>

        <div id="inicio" class="seccion">
            <h2>Concepto</h2>
            <p>"Black Swan" explora el miedo de un artista a perder la pasión por su arte...</p>
        </div>

        <div id="galeria" class="seccion">
            <h2>Galería</h2>
            <p><a href="https://ibighit.com/bts/kor/discography/detail/map_of_the_soul-7.html" target="_blank">Ver más en la página oficial</a></p>
            <iframe src="https://ibighit.com/bts/kor/discography/detail/map_of_the_soul-7.html" frameborder="0" allowfullscreen></iframe>
        </div>

        <div id="letra" class="seccion">
            <h2>Letra</h2>
            <p>La letra de "Black Swan" es una expresión poética...</p>
        </div>

        <div id="video" class="seccion video-container">
            <h2>Video</h2>
            <iframe src="https://www.youtube.com/embed/0lapF4DQPKQ" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        function mostrarSeccion(seccion) {
            document.querySelectorAll('.seccion').forEach(function(div) {
                div.style.display = 'none';
            });
            document.getElementById(seccion).style.display = 'block';
        }
    </script>
</body>
</html>
